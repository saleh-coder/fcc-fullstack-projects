<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <div class="business-card">

        <img src="./assets/images/avatar-profile.jpg" alt="Profile photo">
        <h1 class="full-name">Jane Doe</h1>
        <p class="designation">Software Developer</p>
        <p class="company">@freeCodeCamp</p>

        <hr>
        <p>Email: jane_doe@example.com</p>
        <p>Phone: (123) 456-7890</p>
        <a href="https://www.freecodecamp.org" target="_blank" rel="noopener noreferrer"
            class="portfolio-link">Portfolio</a>
        <hr>
        <h2>Connect with me</h2>
        <div class="social-icons">
            <a href="https://twitter.com/yourusername" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/yourusername/" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/yourusername" target="_blank" rel="noopener noreferrer"><i
                    class="fab fa-github"></i></a>
        </div>

    </div>
</body>

</html>
